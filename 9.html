<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Default Values</title>
    <style>
        .form-element {
            margin-bottom: 20px; /* Adjust the space as needed */
        }
    </style>
</head>
<body>

<form>
    <!-- Text Input -->
    <div class="form-element">
        <label for="text-input">Text Input:</label><br>
        <input type="text" id="text-input" value="Default Text Value"><br>
    </div>

    <!-- Email Input -->
    <div class="form-element">
        <label for="email-input">Email Input:</label><br>
        <input type="email" id="email-input" value="example@example.com"><br>
    </div>

    <!-- Password Input -->
    <div class="form-element">
        <label for="password-input">Password Input:</label><br>
        <input type="password" id="password-input" value="password123"><br>
    </div>

    <!-- Checkbox -->
    <div class="form-element">
        <input type="checkbox" id="checkbox" checked>
        <label for="checkbox">Checkbox (Checked by default)</label><br>
    </div>

    <!-- Radio Buttons -->
    <div class="form-element">
        <label>Gender:</label><br>
        <input type="radio" id="gender-male" name="gender" value="male" checked>
        <label for="gender-male">Male</label>
        <input type="radio" id="gender-female" name="gender" value="female">
        <label for="gender-female">Female</label><br>
    </div>

    <!-- Dropdown -->
    <div class="form-element">
        <label for="dropdown">Car:</label><br>
        <select id="dropdown">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes" selected>Mercedes (Selected by default)</option>
            <option value="audi">Audi</option>
        </select><br>
    </div>

    <!-- Textarea -->
    <div class="form-element">
        <label for="textarea">Textarea:</label><br>
        <textarea id="textarea">Default Textarea Value</textarea><br>
    </div>

    <!-- Submit Button -->
    <div class="form-element">
        <input type="submit" value="Submit">
    </div>
</form>

</body>
</html>
