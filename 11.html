<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Input Elements</title>
</head>
<body>

<h2>Input Elements</h2>

<!-- Text Input -->
<label for="text-input">Text Input:</label><br>
<input type="text" id="text-input" name="text-input"><br><br>

<!-- Email Input -->
<label for="email-input">Email Input:</label><br>
<input type="email" id="email-input" name="email-input"><br><br>

<!-- Password Input -->
<label for="password-input">Password Input:</label><br>
<input type="password" id="password-input" name="password-input"><br><br>

<!-- Checkbox -->
<label for="checkbox-input">Checkbox:</label><br>
<input type="checkbox" id="checkbox-input" name="checkbox-input" value="checkbox"> Checkbox<br><br>

<!-- Radio Buttons -->
<label>Radio Buttons:</label><br>
<input type="radio" id="radio1" name="radio-buttons" value="option1">
<label for="radio1">Option 1</label><br>
<input type="radio" id="radio2" name="radio-buttons" value="option2">
<label for="radio2">Option 2</label><br><br>

<!-- Dropdown -->
<label for="dropdown-input">Dropdown:</label><br>
<select id="dropdown-input" name="dropdown-input">
    <option value="option1">Option 1</option>
    <option value="option2">Option 2</option>
    <option value="option3">Option 3</option>
</select><br><br>

<!-- Textarea -->
<label for="textarea-input">Textarea:</label><br>
<textarea id="textarea-input" name="textarea-input" rows="4" cols="50"></textarea><br><br>

<!-- Submit Button -->
<input type="submit" value="Submit">

</body>
</html>
